<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Smart To-Do List</h1>
    <div class="container">
      <form class="form" id="form">
        <div class="grid grid-3-columns">
          <input type="text" placeholder="Task name.." id="taskName" />
          <input type="date" id="taskDate" />
          <select class="select">
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="personal">Personal</option>
          </select>
          <button type="submit" class="btn">Add task</button>
        </div>
      </form>
      <div class="catagories" id="taskCatagory">
        <section class="grid grid-3-columns">
          <div class="catagory" id="workSection">
            <h2 style="color: #f76b8a">work</h2>
          </div>

          <div class="catagory" id="studySection">
            <h2 style="color: #ef7537">Study</h2>
          </div>

          <div class="catagory" id="personalSection">
            <h2 style="color: #cc0d7b">Personal</h2>
          </div>
        </section>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
